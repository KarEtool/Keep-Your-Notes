<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
    <link rel="stylesheet" href="syle.css"/>
</head>

<body>
<main>
    <section>
      <article>
      <div><h2>Konu:</h2>
      <textarea id="konu" maxlength="100" required></textarea></div>
    <div><font size="2" face="Tahoma"><b>Yazı Rengi :</b></font> <input type="color" id="color">
      <input type="button" id="bold" value="B">
      <input type="button" id="italik" value="I">
      <input type="button" id="under" value="U">
      <font size="2" face="Tahoma"><b>Yazı Boyutu :</b></font> <select id="textsize">
        <option value="8px" selected="SELECTED">8px</option>
        <option value="10px">10px</option>
        <option value="12px">12px</option>
        <option value="14px">14px</option>
        <option value="16px">16px</option>
        <option value="18px">18px</option>
      </select>
      <input type="search" placeholder="Search">
      <input type="button" value="Ara" id="ara"></div>
      <textarea id="metin"></textarea>
      </article>
    </section>
</main>
</body>
</html>
